# Site
name: "lets00 Blog"
title: "lets00 Blog"
description: >
  Blog sobre tecnologias de código aberto voltada ao desenvolvimento
  e administração de sistemas. Dicas, tutoriais, aulas, e o que me der
  vontade de escrever.
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
# baseurl: /mediumish-theme-jekyll
google_analytics: UA-166275396-1
disqus: 'lets00'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/
lang: pt_BR

# Authors
authors:
  lets00:
    name: Luís Eduardo
    display_name: Luís Eduardo
    gravatar: 79006f8fb93bc73debcb8f348f746bc9
    email: eduardovansilva@gmail.com
    web: https://lets00.github.io
    twitter: https://twitter.com/lets00dev
    description: Software Engineer and Devops

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: enabled
adsense-data-ad-client: ca-pub-6378588733703989
adsense-data-ad-slot: 6573075924

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
