permalink: /posts/:title/
texture:
  title: Luís Eduardo
  tagline: Software Engineer and Devops.
  date_format: "%b %-d, %Y"
  style: black
  showNav: true
  showPicker: false
  disqus_shortname: lets00
  analytics_id: UA-166275396-1

  # generate social links in footer
  social_links:
    twitter: lets00dev
    github:  lets00
    linkedIn: in/lets00dev
    rss: rss
 

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
 - about.md

