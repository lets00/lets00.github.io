title: lets00 Blog
author: lets00
email: eduardovansilva@gmail.com
description: > # this means to ignore newlines until "show_exerpts:"
  Blog sobre tecnologias de código aberto voltada ao desenvolvimento
  e administração de sistemas. Dicas, tutoriais, aulas, e o que me der
  vontade de escrever.
show_excerpts: true # set to true to show excerpts on the homepage
#baseurl: /texture

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
sass:
